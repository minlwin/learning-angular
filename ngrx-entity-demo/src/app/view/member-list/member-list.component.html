<h3>Entity CRUD Demo : Member List</h3>

<form [formGroup]="form" class="form-inline mt-4 mb-4">
    <div class="form-group mr-4">
        <label class="mr-2">Role</label>
        <select formControlName="role" class="form-control">
            <option *ngFor="let item of roles" [value]="item">{{item || 'Search Role'}}</option>
        </select>
    </div>

    <div class="form-group mr-4">
        <label class="mr-2">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Search Name">
    </div>

    <div class="form-group mr-2">
        <button (click)="search()" class="btn btn-primary">
            <i class="fa fa-search"></i> Search
        </button>
    </div>

    <div class="form-group mr-2">
        <a [routerLink]="['/members/edit', 0]" class="btn btn-danger">
            <i class=" fa fa-plus"></i> Add New
        </a>
    </div>
</form>

<table class="table table-strpied">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of list$ | async">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.role}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>
                <a [routerLink]="['/members/edit', item.id]" class="btn-link"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
