<h3>Slider</h3>

<div class="mt-4 mb-4">
    <button (click)="slide = 1" class="btn mr-2" [class.btn-primary]="slide == 1">Slide One</button>
    <button (click)="slide = 2" class="btn mr-2" [class.btn-success]="slide == 2">Slide Two</button>
    <button (click)="slide = 3" class="btn mr-2" [class.btn-danger]="slide == 3">Slide Three</button>
</div>

<div [ngSwitch]="slide" [@slideIn]="slide" id="wrapper">
    <div *ngSwitchCase="1" class="bg-primary">
        <h1>This is Slide 1</h1>
    </div>
    <div *ngSwitchCase="2" class="bg-success">
        <h1>This is Slide 2</h1>
    </div>
    <div *ngSwitchCase="3" class="bg-danger">
        <h1>This is Slide 3</h1>
    </div>
</div>
