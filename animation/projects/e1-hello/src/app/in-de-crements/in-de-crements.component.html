<h3>Increment Decrement</h3>

<div class="form-row mt-4 mb-5">
    <div class="col">
        <input #input placeholder="Enter Message" type="text" class="form-control">
    </div>
    <div class="col-2">
        <button (click)="add(input)" class="btn btn-primary">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
</div>

<h5>Messages</h5>

<div [@filterAnimation]="list.length" class="mt-3">
    <div *ngFor="let item of list" class="card  mb-2">
        <div class="p-3 d-flex justify-content-between align-items-center">
            <span class="msg">{{item}}</span>

            <span (click)="remove(item)" class="btn-link">
                <i class="fa fa-remove"></i>
            </span>

        </div>
    </div>
</div>
