<h3>States & Divisions</h3>

<form [formGroup]="form" class="form-inline mt-4 mb-4">
    <div class="form-group mr-2">
        <select formControlName="region" class="form-control">
            <option value="">Select All</option>
            <option *ngFor="let item of regions$ | async" [value]="item">{{item}}</option>
        </select>
    </div>

    <div class="form-grou mr-2">
        <input type="text" placeholder="Search Name" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
        <button (click)="search()" class="btn btn-outline-secondary">
            <i class="fa fa-search"></i> Search
        </button>
    </div>
</form>

<table class="table table-stripe" d>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Burmese Name</th>
            <th>Region</th>
            <th>Capital</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of list$ | async">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.mmName}}</td>
            <td>{{item.region}}</td>
            <td>{{item.capital}}</td>
        </tr>
    </tbody>
</table>
