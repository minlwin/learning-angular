<div class="container d-flex flex-column justify-content-center align-items-center">

    <h1 class="mb-4"><i class="bi-shield-check"></i> Security Demo</h1>

    <div class="card w-50 shadow">
        <div class="card-header text-center">
            <h4 *ngIf="!signUp"><i class="bi-door-open"></i> Sign In</h4>
            <h4 *ngIf="signUp"><i class="bi-person-plus"></i> Sign Up</h4>
        </div>

        <div class="card-body">

            <form class="px-4 py-2">

                <div *ngIf="signUp" class="form-group">
                    <label>User Name</label>
                    <div class="input-group mt-1">
                        <span class="input-group-text">
                            <i class="bi-person"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter User Name">
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label>Email Address</label>
                    <div class="input-group mt-1">
                        <span class="input-group-text">
                            <i class="bi-envelope"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Email Address">
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label>Password</label>
                    <div class="input-group mt-1">
                        <span class="input-group-text">
                            <i class="bi-key"></i>
                        </span>
                        <input type="password" placeholder="Enter Password" class="form-control">
                    </div>
                </div>
            </form>

        </div>

        <div class="card-footer text-center">
            <button class="mx-1 btn btn-outline-primary">
                <i class="bi-trash"></i> Clear
            </button>

            <button *ngIf="!signUp" class="mx-1 btn btn-outline-danger">
                <i class="bi-unlock"></i> Sign In
            </button>

            <button *ngIf="signUp" class="mx-1 btn btn-outline-danger">
                <i class="bi-person-plus"></i> Sign Up
            </button>
        </div>
    </div>

    <div class="mt-4" [ngSwitch]="signUp">
        <div *ngSwitchCase="true">
            If you already have an account, please <span (click)="signUp = false"
                class="text-uppercase text-primary">sign in</span>.
        </div>
        <div *ngSwitchDefault>
            If you are not a member, please <span (click)="signUp = true" class="text-uppercase text-primary">sign
                up</span>.
        </div>
    </div>
</div>
